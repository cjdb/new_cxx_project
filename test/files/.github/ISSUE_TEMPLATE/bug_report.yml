---
name: Feature request
description: Suggest an idea for the project
title: 'feature request'
labels: ['enhancement']
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## Feature request

  - type: textarea
    id: description
    attributes:
      label: Is your feature request related to a problem? Please describe
      description:
        A clear and concise description of the problem (e.g. I'm always frustrated when...)
    validations:
      required: true

  - type: textarea
    id: proposed_solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you would like to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Describe any alternatives that you've considered
    validations:
      required: true
